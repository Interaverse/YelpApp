# Specifies the configuration version
specVersion: v1alpha1

# Defines the runtime environment
runtime: nodejs20

# Define build-time settings
build:
  env:
    # Prevent buildpack from running default scripts
    GOOGLE_NODE_RUN_SCRIPTS: ""

# Specifies how to run the application
run:
  # Command to execute when the container starts
  # Relies on the 'start' script in the functions package.json
  command: npm start 